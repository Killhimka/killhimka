<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #333; margin-bottom: 10px; }
        h2 { color: #555; margin-bottom: 30px; }
        .actions { display: flex; flex-direction: column; gap: 15px; max-width: 300px; margin: 0 auto; }
        .action-button {
            display: block;
            width: 100%;
            text-align: center;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .action-button:hover { background-color: #0056b3; }
        .action-button.secondary { background-color: #6c757d; }
        .action-button.secondary:hover { background-color: #545b62; }
        .logout-button {
            background-color: #dc3545;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 30px;
            transition: background-color 0.3s;
        }
        .logout-button:hover { background-color: #c82333; }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="'Hello, ' + ${username} + '!'">Hello, User!</h1>
    <h2>Welcome to your Dashboard</h2>

    <div class="actions">
        <!-- Кнопка просмотра сотрудников -->
        <a href="/employees" class="action-button">View Employees</a>

        <!-- Кнопка добавления сотрудника -->
        <a href="/employees/add-form" class="action-button">Add New Employee</a>

    </div>

    <!-- Кнопка выхода (в реальном приложении будет работать иначе) -->
    <button class="logout-button" onclick="logout()">Logout</button>
</div>

<script>
    function logout() {
        // В реальном приложении здесь будет очистка сессии/токена
        alert('Logging you out...');
        window.location.href = '/'; // Возврат на главную страницу
    }
</script>
</body>
</html>
