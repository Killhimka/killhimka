<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 80vh; background-color: #f4f4f4; flex-direction: column; }
        .container { text-align: center; background-color: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #333; margin-bottom: 20px; }
        .auth-links a { display: inline-block; margin: 0 15px; text-decoration: none; color: #007bff; font-size: 18px; padding: 10px 15px; border-radius: 5px; transition: background-color 0.3s, color 0.3s; }
        .auth-links a:hover { background-color: #0056b3; color: white; }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to the Employee Management System!</h1>
    <div class="auth-links">
        <a href="/login">Login</a>
        <a href="/register">Register</a>
    </div>
</div>
</body>
</html>
